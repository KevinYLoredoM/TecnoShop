<app-superior></app-superior>

<!-- CONTENIDO LOGIN -->
<div class="login-container">
  <div class="card-login">
    <div class="header-login">
        <h2>Bienvenido de nuevo</h2>
        <p>Ingresa tus credenciales para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      
      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" formControlName="correo" placeholder="ejemplo@correo.com">
        <div class="error" *ngIf="loginForm.get('correo')?.touched && loginForm.get('correo')?.errors?.['required']">
            El correo es requerido.
        </div>
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" formControlName="contrasena" placeholder="******">
        <div class="error" *ngIf="loginForm.get('contrasena')?.touched && loginForm.get('contrasena')?.errors?.['required']">
            La contraseña es requerida.
        </div>
      </div>

      <div class="alert-error" *ngIf="mensajeError">
        {{ mensajeError }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid || cargando" class="btn-submit">
        {{ cargando ? 'Verificando...' : 'Iniciar Sesión' }}
      </button>

      <div class="register-link">
        ¿No tienes cuenta? <a routerLink="/registrar">Regístrate aquí</a>
      </div>
    </form>
  </div>
</div>

<app-inferior></app-inferior>
